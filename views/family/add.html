<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <form id="dataForm" class="form-horizontal dataForm" action="/admin/family/create" method="post"
                      enctype="multipart/form-data">
                    <div class="box-body">

                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">家庭名称</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="name" placeholder="请输入家庭名称" name="name" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="number" class="col-sm-2 control-label">人数</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" id="number" autocomplete="off" name="number"
                                       value="" class="form-control" placeholder="请输入人数">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="zone_id" class="col-sm-2 control-label">区域</label>
                            <div class="col-sm-10 col-md-4">
                                <select name="zone_id" id="zone_id" class="form-control field-select"
                                        data-placeholder="请选择社">
                                    <option value=""></option>
                                    {{range $key,$item := .zoneIdList}}
                                        <option value="{{$item.Id}}">
                                            {{$item.Name}}
                                        </option>
                                    {{end}}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="zone_id" class="col-sm-2 control-label">详细地址</label>
                            <div class="col-sm-10 col-md-4">
                                <textarea maxlength="50" id="address" autocomplete="off" name="address"
                                       value="" class="form-control" placeholder="请输入详细地址"></textarea>
                            </div>
                        </div>


                        <script>
                            $('#status').bootstrapSwitch({
                                onText: "是",
                                offText: "否",
                                onColor: "success",
                                offColor: "danger",
                                onSwitchChange: function (event, state) {
                                    $(event.target).closest('.bootstrap-switch').next().val(state ? '1' : '0').change();
                                }
                            });
                        </script>
                    </div>

                    <!--表单底部-->
                    <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            <div class="btn-group pull-right">
                                <label class="createContinue">
                                    <input type="checkbox" value="1" id="_create" name="_create"
                                           title="继续添加数据">继续添加</label>
                            </div>
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>

<script>
    $("#dataForm").validate({
        rules: {
            name: {
                required: true,
                minlength: 2
            },
        },
        messages: {
            name: {
                required: "请输入家庭名称",
                minlength: "家庭名称不能小于 2"
            },

        },

    });
</script>
